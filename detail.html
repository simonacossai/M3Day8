<body>

                    <li class="nav-item">

                    <li class="nav-item active">
                        <a class="nav-link" href="detail.html">Details <span class="sr-only">(current)</span></a>

    <div class="container text-center justify-content-center align-items-center mt-5">
        <div class="row detailDiv">

        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
       
    
        window.onload = async () => {
            let id;
        const url = "https://striveschool-api.herokuapp.com/api/product/";
          let urlParams = new URLSearchParams(window.location.search); // creating a new instance of the URLSearchParams object
          id = urlParams.get("id"); // saving the id retrieved from the url address bar
    
          try {
            let response = await fetch(url+id, {
          method: "GET",
          headers: new Headers({
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI1ZmFiZjgxNDRiY2RlMTAwMTc2MTZjNTMiLCJpYXQiOjE2MDUxMDU2ODQsImV4cCI6MTYwNjMxNTI4NH0.sLT4G9POgzHoQJlNWeazbWYraJSSX9-xSyGFdGetYq4"
          }),
        });
            let product = await response.json(); // transforming the response body in an usable object, asyncronous operation!
    
            let container = document.querySelector(".row");
            container.innerHTML += ` 
            <div class="col-lg-6 col-md-12 image-detail" >
                <img src="${product.imageUrl}"/></div>
            <div class="col-lg-6 col-md-12 px-5">
                <div class="d-flex justify-content-between " style="margin-top:100px;">
            <span class="name-detail">${product.name}</span> <span class="brand-detail">${product.brand}</span>
            </div>
            <p class="mt-5 detail-description">${product.description}</p>
            <p class="price-detail">$${product.price}</p>
            <div class="d-flex justify-content-between mt-5">
           <button style="border-radius:10px; width: 100px; height: 40px; border-color: #507DBC!important;" class="btn btn-primary">Buy now</button>
            </div>
         </div>
`
           
          } catch (error) {
            alert("Something went wrong");
          }
        };

    
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

    </script>
