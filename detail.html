        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        window.onload = async() => {
            const urlParams = await new URLSearchParams(window.location.search)
            const productId = urlParams.get('id')
            let a = productId.split("|"); // which creates an array
            let name = a[0];
            let image = a[1];
            let description = a[2];
            let price = a[3];
            let brand = a[4];

            let container = document.querySelector(".row");
            container.innerHTML += ` 
            <div class="col-6 image-detail" >
                <img src="${image}"/></div>
            <div class="col-6 px-5">
                <div class="d-flex justify-content-between " style="margin-top:100px;">
            <span class="name-detail">${name}</span> <span class="brand-detail">${brand}</span>
            </div>
            <p class="mt-5 detail-description">${description}</p>
            <p class="price-detail">$${price}</p>
            <div class="d-flex justify-content-between mt-5">
           <button style="border-radius:10px; width: 100px; height: 40px; border-color: #507DBC!important;" class="btn btn-primary">Buy now</button>
            </div>
         </div>
`
console.log(productId)
console.log(name, description, price, brand);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
